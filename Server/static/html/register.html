<!doctype html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon"  href="../icon/icons/favicon.ico">
	<title>MyBlog注册</title>
	<link rel="stylesheet" type="text/css" href="../css/register_css.css">
	<link rel="stylesheet" type="text/css" href="../icon/icons/iconfont.css">
</head>

<body>
	<div class="container">
		<div class="pictureAd">
			<img src="../picture/login_picture.jpg" height="500">
		</div>
		<div class="loginBox" data=''>
	        <form action="registerDeal" method="get">
	        	<span>账号注册</span>
			    <input type="text" name="username" value="输入用户名(昵称)" class="textbox"><br>
			    <input type="text" name="password" value="输入密码" class="textbox"><br>
			    <input type="text" name="passwordAgain" value="再次输入密码" class="textbox"><br>
			    <input type="checkbox" name="loginOption" class="loginOption">
			    <label>注册后登录</label>
			    
			    <input type="submit" name="login" value="立即注册" class="login_button">

	        </form>
	        
		</div>
		<div class="clearFloat"></div>
	</div>
</body>
